<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<!-- ICON -->
		<script
			src="https://kit.fontawesome.com/d9192ce5f6.js"
			crossorigin="anonymous"
		></script>
		<title>Newsfeed</title>
	</head>
	<body onload="display()">
		<div id="wrapper">
			<!------------- HEADER & RESET ------------->
			<h3>
				Newsfeed
				<span onclick="resetFeed()"
					><i
						style="font-size: 14px"
						class="fa-solid fa-rotate"
					></i
				></span>
			</h3>

			<!------------- CREATE POST ------------->
			<div id="wrapAddItem">
				<div
					id="compose"
					style="border-bottom: none"
				>
					<!-- Left: Ava || Right: Username-Input -->
					<div id="ava">
						<img
							id="ava-img"
							src="https://i.pinimg.com/736x/fa/79/8a/fa798a6673e54b7533904680c9a67f79.jpg"
							alt="Avatar"
						/>
					</div>

					<div id="input-div">
						<span>
							<a
								id="ava-name"
								href="http://github.com/tmtri3102/news-feed"
								target="_blank"
							>
								@username
							</a>
						</span>

						<textarea
							name="compose-input"
							id="post"
							placeholder="What's on your mind?"
							oninput="lineBreak()"
						></textarea>

						<div id="imgAdd"></div>
					</div>
				</div>

				<div id="postBtn">
					<!-- Image feature (coming soon):  -->
					<!--<div id="intEach">
						<input
							type="file"
							id="myFile"
							name="filename"
							accept=".jpg, .jpeg, .png"
							oninput="insertImg()"
							hidden
						/>
						<label for="myFile"><i class="fa-regular fa-image"></i></label>
					</div>
					 -->

					<button onclick="postBtn()">Post</button>
				</div>
			</div>

			<!------------- DISPLAY NEWSFEED ------------->
			<br />
			<div id="itemList"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
